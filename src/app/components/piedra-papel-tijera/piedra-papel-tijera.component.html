<div class="row my-5 animated fadeIn">
  <header class="col-12">

    <span>Piedra Papel รณ Tijeras</span>

  </header>

  <aside class="col-3 align-self-center">

    <div class="opciones">
      <button (click)="jugar(3)"><img src="../../../assets/imagenes/piedra.png" alt="" srcset=""></button>
      <p><strong>PIEDRA</strong></p>
    </div>

    <div class="opciones">
      <button (click)="jugar(2)"><img src="../../../assets/imagenes/papel.jpeg" alt="" srcset=""></button>
      <p><strong>PAPEL</strong></p>
    </div>

    <div class="opciones">
      <button (click)="jugar(1)"><img src="../../../assets/imagenes/tijeras.jpeg" alt="" srcset=""></button>
      <p><strong>TIJERAS</strong></p>
    </div>

  </aside>

  <section class="col-8">
    <div class="row">

      <!-- Columna Jugador -->
      <div class="col-6 text-center">
        <div class="row">

          <div class="col-12">

            <span>Jugador</span>

          </div>

          <div class="col-12 opcion">
              <!-- opcion jugador -->
  
              <div class="animated fadeIn fast" *ngIf="this.eleccionJugador == 1">
                <img src="../../../assets/imagenes/tijeras.jpeg" alt="" srcset="">
              </div>
              <div class="animated fadeIn fast" *ngIf="this.eleccionJugador == 2">
                <img src="../../../assets/imagenes/papel.jpeg" alt="" srcset="">
              </div>
              <div class="animated fadeIn fast" *ngIf="this.eleccionJugador == 3">
                <img src="../../../assets/imagenes/piedra.png" alt="" srcset="">
              </div>
  
  
            </div>

        </div>

      </div>

      <!-- Columna CPU -->
      <div class="col-6 text-center">
        <div class="row">

          <div class="col">

            <span>CPU</span>


          </div>

          <div class="col-12 opcion">
            <!-- opcion cpu -->

            <div class="animated fadeIn fast" *ngIf="this.eleccionMaquina == 1">
              <img src="../../../assets/imagenes/tijeras.jpeg" alt="" srcset="">
            </div>
            <div class="animated fadeIn fast" *ngIf="this.eleccionMaquina == 2">
              <img src="../../../assets/imagenes/papel.jpeg" alt="" srcset="">
            </div>
            <div class="animated fadeIn fast" *ngIf="this.eleccionMaquina == 3">
              <img src="../../../assets/imagenes/piedra.png" alt="" srcset="">
            </div>
            <p-progressSpinner *ngIf="loading" ></p-progressSpinner>

          </div>

      </div>
    </div>

    
  </div>

  <div class="row resultado">
    <div class="col-12 text-center">
        <!-- resultado -->
        <h1>{{resultado}}</h1>
    </div>
  </div>
  
  <div class="row marcador">
    <div class="col-6">
  
        <!-- game jugador -->
        <p-rating stars="10" [ngModel]="jugador" [cancel]="false" readonly="true" iconOnClass="pi pi-circle-on" iconOffClass="pi pi-circle-off">;</p-rating>
  
      </div>
  
      <div class="col-6">
  
        <!-- game cpu -->
        <p-rating stars="10" [ngModel]="maquina" [cancel]="false" readonly="true" iconOnClass="pi pi-circle-on" iconOffClass="pi pi-circle-off">;</p-rating>
      </div>

    </div>

  </section>

</div>

<div class="col">

  <button routerLink="/Principal">Volver</button>

</div>
