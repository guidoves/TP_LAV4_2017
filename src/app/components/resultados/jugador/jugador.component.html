<div class="row">
  <div class="col">

      <table mat-table class="mat-elevation-z8" [dataSource]="juegos">

          <ng-container matColumnDef="juego">
            <th mat-header-cell *matHeaderCellDef> Juego </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <ng-container matColumnDef="partidas">
            <th mat-header-cell *matHeaderCellDef> Puntos/Partidas ganadas </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="ranking">
            <th mat-header-cell *matHeaderCellDef> Ranking Global </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


  </div>


</div>
